services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppassword
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  app:
    build: .
    environment:
      DATABASE_URL: postgres://appuser:apppassword@postgres:5432/appdb
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
